<link rel="stylesheet" href="style.css" />
<canvas></canvas>

<script src="./before.js"></script>
<script>
  const draw = () => {
    for (let y = -100; y < 100; y += 3) {
      line([-100, +y], [100 - y, -100])
      line([100, +y], [-y + 50, 100])
      line([-100, -2 * y], [-y, +100])
      line([+100 + y, +y], [+y, -100])
    }
  }
</script>
<script src="./after.js"></script>
