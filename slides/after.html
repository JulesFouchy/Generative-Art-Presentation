<script>
  let nb_iter = 0
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowDown") {
      nb_iter++
    }
    if (e.key === "ArrowUp") {
      nb_iter = Math.max(nb_iter - 1, 0)
    }
    redraw()
  })
</script>

<script>
  const draw = () => {
    for (let y = -100; y < 100; y += 3) {
      line([-100, +y], [100 - y, -100])
      line([100, +y], [-y + 50, 100])
      line([-100, -2 * y], [-y, +100])
      line([+100 + y, +y], [+y, -100])
    }
  }
</script>
