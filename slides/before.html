<canvas></canvas>

<script>
  let nb_iter = 0
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowDown") {
      nb_iter++
    }
    if (e.key === "ArrowUp") {
      nb_iter = Math.max(nb_iter - 1, 0)
    }
    redraw()
  })
</script>
