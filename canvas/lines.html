<canvas id="c"></canvas>

<style>
  html,
  body {
    background-color: rgb(44, 44, 44);
    width: 100%;
    height: 100%;
    margin: 0px;
    border: 0;
    overflow: hidden;
    display: block;
  }
  canvas {
    position: absolute;
    filter: drop-shadow(10px 10px 20px black);

    border-image-source: url(https://assets.codepen.io/174183/border-image-frame.jpg);
    border-image-slice: 61 58 51 48;
    border-image-width: 20px 20px 20px 20px;
    border-image-outset: 0px 0px 0px 0px;
    border-image-repeat: stretch stretch;
  }
</style>

<script>
  ;(function () {
    var // Obtain a reference to the canvas element using its id.
      canvas = document.getElementById("c"),
      // Obtain a graphics context on the canvas element for drawing.
      context = canvas.getContext("2d")

    const mapX = (a) => {
      return ((a / 100 + 1) / 2) * canvas.width
    }
    const mapY = (a) => {
      return ((a / 100 + 1) / 2) * canvas.height
    }

    const line = (pt1, pt2) => {
      context.moveTo(mapX(pt1[0]), mapY(pt1[1]))
      context.lineTo(mapX(pt2[0]), mapY(pt2[1]))
      context.stroke()
    }

    const line_forward = (distance, angle) => {}

    // Start listening to resize events and draw canvas.
    initialize()

    function initialize() {
      // Register an event listener to call the resizeCanvas() function
      // each time the window is resized.
      window.addEventListener("resize", resizeCanvas, false)
      // Draw canvas border for the first time.
      resizeCanvas()
    }
    // Display custom canvas. In this case it's a blue, 5 pixel
    // border that resizes along with the browser window.
    function redraw() {
      context.fillStyle = "black"
      context.fillRect(0, 0, window.innerWidth, window.innerHeight)
      context.strokeStyle = "white"
      context.lineWidth = "0.02"

      for (let y = -100; y < 100; y += 3) {
        line([-100, +y], [100 - y, -100])
        line([100, +y], [-y + 50, 100])
        line([-100, -2 * y], [-y, +100])
        line([+100 + y, +y], [+y, -100])
      }
    }

    // Runs each time the DOM window resize event fires.
    // Resets the canvas dimensions to match window,
    // then draws the new borders accordingly.
    function resizeCanvas() {
      const margin = 20
      const size = Math.min(window.innerHeight, window.innerWidth) - 2 * margin
      canvas.width = size
      canvas.height = size
      canvas.style.left = window.innerWidth / 2 - canvas.width / 2 + "px"
      canvas.style.top = window.innerHeight / 2 - canvas.height / 2 + "px"
      redraw()
    }
  })()
</script>
